# Scheiber MQTT Bridge Configuration
# 
# This file configures which Bloc9 switches are exposed to Home Assistant
# via MQTT Discovery. Only explicitly configured outputs will be discovered.
#
# Structure:
#   bloc9:
#     - bus_id: <1-10>          # Bloc9 device ID on CAN bus
#       name: "Bloc9 X"         # Human-readable device name
#       lights: []              # List of outputs to expose as dimmable lights
#         - name: "Light Name"  # Display name in Home Assistant
#           entity_id: "light.entity_name"  # Entity ID (without domain prefix)
#           output: sX          # Bloc9 output (s1-s6)
#       switches: []            # List of outputs to expose as on/off switches
#         - name: "Switch Name"
#           entity_id: "switch.entity_name"
#           output: sX

bloc9:
  - bus_id: 1
    name: "Bloc9 1"
    lights: []
    switches:
      - name: "Electronic 12V"
        entity_id: "switch.scheiber_bloc9_1_s1"
        output: s1
      - name: "Electronic 24V"
        entity_id: "switch.scheiber_bloc9_1_s2"
