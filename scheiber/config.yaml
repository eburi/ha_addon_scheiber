name: scheiber
slug: scheiber
version: "3.1.5"
description: >
  MQTT Bridge to connect Scheiber CAN devices to Home Assistant via MQTT.

arch:
  - amd64
  - armv7
  - aarch64

startup: services
init: false
host_network: true

privileged:
  - NET_ADMIN
  - SYS_RAWIO

map:
  - addon_config:rw

options:
  can_interface: can1
  mqtt_host: localhost
  mqtt_port: 1883
  mqtt_user: mqtt_user
  mqtt_password: mqtt
  mqtt_topic_prefix: homeassistant
  log_level: info
  data_dir: /data
  config_file: /config/scheiber.yaml

schema:
  can_interface: str
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str
  mqtt_password: password
  mqtt_topic_prefix: str
  log_level: list(info|debug|warning|error)
  data_dir: str?
  config_file: str?
